{% extends 'layouts.html' %}
{% block content %}
<div class="container">
  <h1 class="text-center my-5">Details of the Issue ID {{id}} </h1>
</div>
<div class="container">
  <a href="#" class="btn btn-info" style="font-size: larger; font-weight:bolder;"></a>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">ISBN</th>
            <th scope="col">AuthorID</th>
            <th scope="col">Genre</th>
            <th scope="col">PublishedDate</th>
            <th scope="col">QuantityInStock</th> 
            <th scope="col">IssueID</th>
          </tr>
        </thead>
        <tbody>
           
            {% for data in data %}
            
          <tr>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
            <td>{{data[3]}}</td>
            <td>{{data[4]}}</td>
            <td>{{data[5]}}</td>
            <td>{{data[6]}}</td>
            <td>{{data[7]}}</td>
            
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
