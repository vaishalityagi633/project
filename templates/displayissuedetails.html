{% extends 'layouts.html' %}
{% block content %}
<div class="container">
  <h1 class="text-center my-5">Issue Details</h1>
</div>
<div class="container">
  <a href="#" class="btn btn-info" style="font-size: larger; font-weight:bolder;">+</a>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Issue ID</th>
            <th scope="col">Book ID</th>
            <th scope="col">MemberID</th>
            <th scope="col">Issue Date</th>
            
          </tr>
        </thead>
        <tbody>
           
            {% for issue in issues %}
            
          <tr>
            <td>{{issue[1]}}</td>
            <td>{{issue[2]}}</td>
            <td>{{issue[3]}}</td>
            <td>{{issue[4]}}</td>
           
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
