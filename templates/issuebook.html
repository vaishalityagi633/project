<form class="p-3" action="{{url_for('issue')}}" method="POST">
   
    <div class="form-group">
      <label for="productCategory">Book Name</label>
      <input type="text" class="form-control" name="bname">
    </div>

    <div class="form-group">
      <label for="productPrice">Member Name</label>
      <input type="text" class="form-control" name="mname">
    </div>

    <div class="form-group">
      <label for="productPrice">Issue Date</label>
      <input type="date" class="form-control" name="issuedate">
    </div>
    <div class="form-group">
      <label for="productPrice">Return Date</label>
      <input type="date" class="form-control" name="returndate">
    </div>
   <div class="submit">
  <!-- Flash messages -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endwith %}
    <p class="text-danger">{{ get_flashed_messages() }}</p>
    <button type="submit" class="btn btn-primary">Issue Book</button>
    </div>
</form>
