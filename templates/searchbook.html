{% extends 'layouts.html' %}
{% block content %}
<div class="container">
  <h1 class="text-center my-5">Details of the  Books</h1>
</div>
<div class="container">
  <a href="#" class="btn btn-info" style="font-size: larger; font-weight:bolder;"></a>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">ISBN</th>
            <th scope="col">Genre</th>
            <th scope="col">PublishedDate</th>
            <th scope="col">QuantityInStock</th> 
            
          </tr>
        </thead>
        <tbody>
         
            {% for book in books %}
         
          <tr>
            <td>{{book[1]}}</td>
            <td>{{book[2]}}</td>
            <td>{{book[3]}}</td>
            <td>{{book[4]}}</td>
            <td>{{book[5]}}</td>
            
           
           
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>
{% endblock %}
