{% extends 'layouts.html' %}
{% block content %}
<div class="container">
  <h1 class="text-center my-5">Details of the  Member</h1>
</div>
<div class="container">
  <a href="#" class="btn btn-info" style="font-size: larger; font-weight:bolder;"></a>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            
            <th scope="col">MemberName</th>
            <th scope="col">ContactNumber</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            
            
          </tr>
        </thead>
        <tbody>
          
            {% for member in members %}
             
          <tr>
            <td>{{member[1]}}</td>
            <td>{{member[2]}}</td>
            <td>{{member[3]}}</td>
            <td>{{member[4]}}</td>
            
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
